{% extends 'base.html' %}

{% load static %}
{% load filters %}

{% block main_content %}
    <section class="h-auto" style="background-color: #f4f5f7;">
        <div class="container card bg-light mb-3 justify-content-center align-items-center" style="max-width: 60rem;">
            <div class="section-title-registration">
                <h4>Create treatment plan</h4>
                <form action="{% url 'treatment plan create' %}" method="post" class="user-update-form">
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Save</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </section>
{% endblock %}
