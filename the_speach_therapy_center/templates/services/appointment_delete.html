{% extends 'base.html' %}

{% load static %}
{% load filters %}

{% block main_content %}
    <section class="h-auto" style="background-color: #f4f5f7;">
      <div class="container card bg-light mb-3 justify-content-center align-items-center" style="max-width: 60rem;">
        <div class="section-title-registration">
            
            <h2>Delete Appointment</h2>
                <p>Are you sure you want to delete the appointment for <strong>{{ appointment.day }}</strong> at <strong>{{ appointment.time }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                <button class="btn btn-primary" type="submit">Delete</button>
                </form>
        </div>
      </div>
    </section>
   
    
{% endblock %}
