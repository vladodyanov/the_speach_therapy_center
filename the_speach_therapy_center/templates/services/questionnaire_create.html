{% extends 'base.html' %}

{% load static %}
{% load filters %}

{% block main_content %}
    <section class="h-auto" style="background-color: #f4f5f7;">
      <div class="container card bg-light mb-3 justify-content-center align-items-center" style="max-width: 60rem;">
        <div class="section-title-registration">
            
            <h5>Please take a moment to answer the following questions regarding your recent therapy session.</h5>
                <form action="{% url 'questionnaire create' %}" method="post" class="user-update-form">
                        {{ form.as_p}}
                    
                <button class="btn btn-primary" type="submit">Save</button>
            {% csrf_token %}
                </form>
        </div>
      </div>
    </section>
   
    
{% endblock %}
